<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah User Baru
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/addUser}" method="post">
                            <div class="row form-group">
                                <label class="col-sm-4">Username</label>
                                <input type="text" class="col-sm-8 form-control input-sm" name="username">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Password</label>
                                <input type="password" class="col-sm-8 form-control input-sm" name="password" pattern="^(?=.*[0-9]+.*)(?=.*[a-zA-Z]+.*)[0-9a-zA-Z]{8,}$">
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Role</label>
                                <input type="text" class="col-sm-8 form-control input-sm" name="role">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Cari Pilot berdasarkan Nomor Lisensi
                    </div>
                    <form th:action="@{/pilot/view}" method="GET">
                        <div class="card-body">
                            <label for="licenseNumber">License Number:</label>
                            <input type="text" name="licenseNumber" class="form-control" />
                            <button type="submit" class="btn btn-primary">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Update Password</div>
                    <div class="card-body">
                        <form th:action="@{/user/updatePassword}" method="POST">
                            <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
                            <div class="row form-group">
                                <label class="col-sm-4">Password Lama: </label>
                                <input class="col-sm-8 form-control input-sm" type="password" name="passwordLama" />
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Password Baru: </label>
                                <input class="col-sm-8 form-control input-sm" type="password" name="passwordBaru" />
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Konfirmasi Password Baru: </label>
                                <input class="col-sm-8 form-control input-sm" type="password" name="passwordBaruConfirm" />
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
